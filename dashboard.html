    <script>
        // gets item from local storage and displays it (lamp colors)
        function setStoredColor(elementId, storageKey) {
            const storedColor = localStorage.getItem(storageKey);
            if (storedColor) {
                const element = document.getElementById(elementId);
                element.style.backgroundColor = storedColor;
            }
        }

        window.onload = function() {
            setStoredColor('lamp1', 'elementColor1');
            setStoredColor('lamp2', 'elementColor2');
            setStoredColor('lamp3', 'elementColor3');
            setStoredColor('lamp4', 'elementColor4');
        };


        // onclick popup for mental health tip
        var tipPopup = document.getElementById("myPopup");

        var tipBtn = document.getElementById("petals");
        
        // displays popup
        tipBtn.onclick = function() {
            tipPopup.style.display = "block";
        }

        // hides popup
        tipPopup.onclick = function() {
            tipPopup.style.display = "none";
